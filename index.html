<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
        crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <title>White Elephant</title>
</head>
<body>
    <main class="container-fluid">

        
        <header class="row">    

            <div id="randomizer" class="py-1 border border-dark d-flex justify-content-center">
                <h2 id="player-text" class="mx-2">Select the first player!</h2>
                <button id="randomizer-btn" class="btn btn-light mx-2">Select Random Player</button>
                <button id="choose-btn" class="btn btn-light mx-2 d-none">Choose Another Player</button>
                <button id="skip-btn" class="btn btn-light mx-2 d-none">Skip</button>
            </div>

        </header>

        <button id="results-btn" class="btn btn-light mx-2 ">Show List</button>

        <div class="row">

            <ul id="results" class="p-2 d-none">
                <!-- Prizes and their holders get added here -->
            </ul>  
            
            <div id="game-board" class="p-2 d-flex flex-wrap justify-content-around">
                <!-- Tiles generate in here -->
            </div>

        </div>

    </main>
</body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
    ></script>
    <script src="assets/js/config.js" ></script>
    <script src="assets/js/script.js"></script>
</html>
