<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
        crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <title>White Elephant</title>
</head>
<body>
    <main class="container-fluid">
        
        <div class="row">    
            <header class="d-flex justify-content-center border">
                <h1>Toastmasters White Elephant</h1>
            </header>
        </div>

        <div class="row">
            
            <div class="col-8">

                <div id="game-board" class="border p-2 d-flex flex-wrap justify-content-around">
                    <div id="tile-1" class="tile border unclaimed" data-bkg="./assets/Images/2.gif">
                        <p class="d-none owner">Owner: <span class="owner-text">hehe</span></h5>
                    </div>
                </div>

            </div>

            <div class="col-4">

                <div id="randomizer" class="border p-2">
                    <h2 id="player-text">Select the first player!</h2>
                    <button id="randomizer-btn" class="btn">Select Random Player</button>
                </div>

                <div id='players' class="border">
                    <ul id="player-list">
                    </ul>
                </div>
                
            </div>

        </div>

    </main>
</body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
